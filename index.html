  <script type="text/javascript">
function display()
{
   var i,a;
   a=form1.t1.value 
   for (i=1;i<=10;i++)
   {
     document.write(a*i + "<br/>");
   }
 
}
</script>
<body style="background-image: url(https://ak.picdn.net/shutterstock/videos/1052869340/thumb/1.jpg
); background-size: 500% ; no-repeat">
  <form name="form1"><br><br><br>
    <h1>Enter number to display table:- <br> <br> <br>
    <input type="number" name="t1"><br><br>
    <input type ="button"value="display table" onClick="display()"></h1>
